<!DOCTYPE html>
<html>
<head th:replace="~{fragments :: head}"></head>
<body class="container">

<nav th:replace="~{fragments :: navigation}"></nav>
<p th:unless="${eventList} and ${eventList.size()}">No events!</p>
    <table>
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
            <tr th:each="i : ${eventList}">
                <td th:text="${i}"></td>
            </tr>
    </table>

</body>
</html>
